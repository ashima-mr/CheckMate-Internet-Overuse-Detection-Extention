<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckMate - Internet Overuse Detection</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">üîç</div>
                    </div>
                    <h1>CheckMate</h1>
                </div>
                <div class="tracking-status" id="trackingStatus">
                    <div class="status-indicator" id="statusIndicator"></div>
                    <span id="statusText">Loading...</span>
                </div>
            </div>
        </header>

        <!-- Main Status Section -->
        <section class="status-section">
            <div class="prediction-card main-prediction">
                <div class="prediction-header">
                    <h2>Current Status</h2>
                    <div class="confidence-badge" id="confidenceBadge">--</div>
                </div>
                <div class="prediction-value" id="mainPrediction">
                    <span class="prediction-text">Loading...</span>
                    <div class="prediction-icon" id="predictionIcon"></div>
                </div>
            </div>

            <!-- Model Predictions Grid -->
            <div class="predictions-grid">
                <div class="prediction-card">
                    <div class="card-header">
                        <h3>MSPC Status</h3>
                        <div class="info-icon" title="Multivariate Statistical Process Control">‚ÑπÔ∏è</div>
                    </div>
                    <div class="prediction-value small" id="mspcPrediction">
                        <span>--</span>
                    </div>
                </div>

                <div class="prediction-card">
                    <div class="card-header">
                        <h3>HAT Classification</h3>
                        <div class="info-icon" title="Hoeffding Adaptive Tree">‚ÑπÔ∏è</div>
                    </div>
                    <div class="prediction-value small" id="hatPrediction">
                        <span>--</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- System Metrics -->
        <section class="metrics-section">
            <h2>System Metrics</h2>
            <div class="metrics-grid">
                <div class="metric-item">
                    <label>Last Concept Drift</label>
                    <span id="lastDrift">Never</span>
                </div>
                <div class="metric-item">
                    <label>ADWIN Window Size</label>
                    <span id="adwinWindow">--</span>
                </div>
                <div class="metric-item">
                    <label>Last Overuse Alert</label>
                    <span id="lastOveruse">None</span>
                </div>
                <div class="metric-item">
                    <label>Session Duration</label>
                    <span id="sessionDuration">--</span>
                </div>
                <div class="metric-item">
                    <label>Total Interactions</label>
                    <span id="totalInteractions">--</span>
                </div>
            </div>
        </section>

        <!-- Control Buttons -->
        <section class="controls-section">
            <div class="primary-controls">
                <button id="pauseResumeBtn" class="btn btn-primary">
                    <span class="btn-icon" id="pauseResumeIcon">‚è∏Ô∏è</span>
                    <span id="pauseResumeText">Pause Tracking</span>
                </button>
                <button id="feedbackBtn" class="btn btn-secondary">
                    <span class="btn-icon">üí≠</span>
                    Give Feedback
                </button>
            </div>

            <div class="action-buttons">
                <button id="detailedStatsBtn" class="btn btn-outline">
                    <span class="btn-icon">üìä</span>
                    View Detailed Stats
                </button>
            </div>
        </section>

        <!-- Data Management -->
        <section class="data-section">
            <h2>Data Management</h2>
            <div class="data-controls">
                <div class="download-section">
                    <h3>Download Data</h3>
                    <div class="download-buttons">
                        <button id="downloadCurrentBtn" class="btn btn-small">
                            <span class="btn-icon">üíæ</span>
                            Current Stats
                        </button>
                        <button id="downloadSessionBtn" class="btn btn-small">
                            <span class="btn-icon">üìã</span>
                            Session Data
                        </button>
                        <button id="downloadTabBtn" class="btn btn-small">
                            <span class="btn-icon">üóÇÔ∏è</span>
                            Tab Data
                        </button>
                        <button id="downloadMetricsBtn" class="btn btn-small">
                            <span class="btn-icon">üìà</span>
                            Metrics
                        </button>
                    </div>
                </div>

                <div class="danger-section">
                    <h3>System Reset</h3>
                    <button id="resetSystemBtn" class="btn btn-warning">
                        <span class="btn-icon">üîÑ</span>
                        Reset System
                    </button>
                    <button id="deleteDataBtn" class="btn btn-danger">
                        <span class="btn-icon">üóëÔ∏è</span>
                        Delete All Data
                    </button>
                </div>
            </div>
        </section>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <p>Processing...</p>
        </div>

        <!-- Toast Notifications -->
        <div class="toast" id="toast">
            <div class="toast-content">
                <span class="toast-icon" id="toastIcon"></span>
                <span class="toast-message" id="toastMessage"></span>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
